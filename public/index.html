<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>E.Vol · Games</title>
  <link rel="stylesheet" href="./styles.css"/>
  <style>
    .games {
      text-align: center;
      padding: 30px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .game-card {
      display: block;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.9);
      color: #333;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease-in-out;
      font-size: 16px;
    }
    .game-card:hover {
      transform: scale(1.05);
      background: #f5f5f5;
    }
  </style>
</head>
<body class="gradient">

  <div class="container">
    <div class="topbar">
      <input id="search" class="search pill" placeholder="Search games..." />
      <button id="loginBtn" class="pill">Login with Google</button>
      <button id="logoutBtn" class="pill">Logout</button>

      <!-- Audio bar -->
      <div class="audio-bar">
        <select id="playlistSel" class="pill"></select>
        <button id="newPlaylistBtn" class="pill">+ New</button>
        <button id="uploadBtn" class="pill">Upload</button>
        <input id="linkInput" class="pill" placeholder="YouTube/Spotify/Apple link" />
        <button id="addLinkBtn" class="pill">Add</button>
        <span id="nowPlaying" class="pill">Now Playing: None</span>
      </div>
    </div>

    <!-- Enhanced Music Player -->
    <div id="music-player" class="music-player">
      <div class="music-controls">
        <button id="toggle-btn" class="toggle-btn">–</button>
        <select id="playlist-select" class="pill"></select>
        <button id="new-playlist" class="pill">+ Playlist</button>
        <button id="upload-btn" class="pill">Upload</button>
        <input id="music-search" class="pill" placeholder="Enter YouTube/Spotify URL..." />
        <button id="search-btn" class="pill">Add</button>
        <button id="login-spotify" class="pill">🎵 Spotify</button>
        <button id="login-youtube" class="pill">📺 YouTube</button>
      </div>
      <div class="player-container">
        <div id="now-playing" class="now-playing">Now Playing: None</div>
        <audio id="audio-player" controls></audio>
        <div id="youtube-player"></div>
      </div>
    </div>

    <section class="games">
      <h2>🎮 Play Games</h2>
      <div class="game-grid" id="grid">
        <a href="riddles.html" class="game-card">🌱 Brain Riddles</a>
        <a href="trivia.html" class="game-card">📘 Trivia</a>
        <a href="emoji.html" class="game-card">😀 Emoji Guess</a>
        <a href="word.html" class="game-card">📝 Word Game</a>
        <a href="chess.html" class="game-card">♟️ Chess</a>
        <a href="connect4.html" class="game-card">⭕ Connect 4</a>
        <a href="imposter.html" class="game-card">🕵️ Imposter</a>
        <a href="school-trivia.html" class="game-card">🎓 School Trivia</a>
      </div>
    </section>

    <div class="leader">
      <h3>🏆 Global Leaderboard</h3>
      <table id="boardTbl">
        <thead><tr><th>User</th><th>Game</th><th>Score</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <footer>© 2025 E.Vol</footer>
  </div>

  <!-- Firebase (OPTIONAL: only if you enable leaderboard/login) -->
  <!-- Replace the config in app.js if you plan to use it -->
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/music.js"></script>
</body>
</html>
