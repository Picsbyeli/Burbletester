<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imposter Game - E.Vol</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      color: white; 
      margin: 0;
      padding: 20px;
    }
    .btn-back {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 15px;
      background: rgba(255,255,255,0.1);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .btn-back:hover {
      background: rgba(255,255,255,0.2);
    }
    .btn { 
      padding: 10px 20px; 
      margin: 10px; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer; 
      font-size: 14px;
    }
    .btn-start { background: #4CAF50; color: white; }
    .btn-vote { background: #f44336; color: white; }
    .btn-category { background: #2196F3; color: white; }
    .game-container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    .categories {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .player-info {
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 18px;
    }
    .imposter { background: rgba(255,0,0,0.3); }
    .innocent { background: rgba(0,255,0,0.3); }
    .word-display {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    .voting-section {
      margin-top: 30px;
    }
    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin: 20px 0;
    }
    .player-btn {
      padding: 15px;
      background: rgba(255,255,255,0.2);
      border: 2px solid transparent;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    .player-btn:hover {
      background: rgba(255,255,255,0.3);
      border-color: white;
    }
    .selected {
      border-color: #FFD700 !important;
      background: rgba(255,215,0,0.3) !important;
    }
  </style>
</head>
<body>
  <a href="./index.html" class="btn-back">‚Üê Back to Home</a>
  
  <div class="game-container">
    <h1>üïµÔ∏è Imposter Game</h1>
    <p>Select a category, then see your clue. Everyone except the imposter sees the word. Find the imposter!</p>
    
    <div class="categories">
      <button class="btn btn-category" onclick="selectCategory('animals')">üêæ Animals</button>
      <button class="btn btn-category" onclick="selectCategory('food')">üçï Food</button>
      <button class="btn btn-category" onclick="selectCategory('sports')">‚öΩ Sports</button>
      <button class="btn btn-category" onclick="selectCategory('school')">üéì School</button>
    </div>
    
    <button class="btn btn-start" onclick="startGame()" id="startBtn">Start Game</button>
    
    <div id="game" style="display: none;">
      <div class="player-info" id="playerInfo">
        <div id="roleInfo"></div>
        <div class="word-display" id="wordDisplay"></div>
      </div>
      
      <div class="voting-section">
        <h3>üó≥Ô∏è Vote for the Imposter</h3>
        <div class="players-grid" id="playersGrid"></div>
        <button class="btn btn-vote" onclick="revealResults()" id="voteBtn" style="display: none;">Reveal Results</button>
      </div>
    </div>
    
    <div id="results" style="display: none;">
      <h2>üé≠ Results</h2>
      <div id="resultsContent"></div>
      <button class="btn btn-start" onclick="resetGame()">Play Again</button>
    </div>
  </div>
  
  <script>
    const categories = {
      animals: ["Dog", "Cat", "Lion", "Tiger", "Elephant", "Giraffe", "Monkey", "Zebra"],
      food: ["Pizza", "Burger", "Sushi", "Pasta", "Tacos", "Salad", "Ice Cream", "Cake"],
      sports: ["Soccer", "Basketball", "Tennis", "Hockey", "Golf", "Swimming", "Baseball", "Boxing"],
      school: ["Teacher", "Homework", "Library", "Cafeteria", "Locker", "Exam", "Backpack", "Pencil"]
    };
    
    let selectedCategory = "animals";
    let word = "";
    let imposterIndex = 0;
    let playerCount = 4;
    let selectedPlayer = -1;
    let gameStarted = false;
    
    function selectCategory(category) {
      selectedCategory = category;
      document.querySelectorAll('.btn-category').forEach(btn => {
        btn.style.background = '#2196F3';
      });
      event.target.style.background = '#1976D2';
    }
    
    function startGame() {
      const words = categories[selectedCategory];
      word = words[Math.floor(Math.random() * words.length)];
      imposterIndex = Math.floor(Math.random() * playerCount);
      gameStarted = true;
      
      document.getElementById('game').style.display = 'block';
      document.getElementById('startBtn').style.display = 'none';
      
      // Show role info (simulating current player view)
      const currentPlayer = 0; // In real multiplayer, this would be the actual player
      const isImpostor = currentPlayer === imposterIndex;
      
      const roleInfo = document.getElementById('roleInfo');
      const wordDisplay = document.getElementById('wordDisplay');
      
      if (isImpostor) {
        roleInfo.textContent = "You are the IMPOSTER! üé≠";
        roleInfo.className = "imposter";
        wordDisplay.textContent = "Try to guess the word from others' clues!";
        wordDisplay.style.color = "#ff6b6b";
      } else {
        roleInfo.textContent = "You are INNOCENT! üë•";
        roleInfo.className = "innocent";
        wordDisplay.innerHTML = `The word is: <span style="color: #4ecdc4;">${word}</span>`;
      }
      
      // Create player buttons for voting
      createPlayerButtons();
    }
    
    function createPlayerButtons() {
      const grid = document.getElementById('playersGrid');
      grid.innerHTML = '';
      
      for (let i = 0; i < playerCount; i++) {
        const btn = document.createElement('div');
        btn.className = 'player-btn';
        btn.textContent = `Player ${i + 1}${i === 0 ? ' (You)' : ''}`;
        btn.onclick = () => selectPlayer(i);
        if (i === 0) btn.style.opacity = '0.5'; // Can't vote for yourself
        grid.appendChild(btn);
      }
    }
    
    function selectPlayer(index) {
      if (index === 0) return; // Can't vote for yourself
      
      selectedPlayer = index;
      document.querySelectorAll('.player-btn').forEach((btn, i) => {
        btn.classList.remove('selected');
        if (i === index) btn.classList.add('selected');
      });
      
      document.getElementById('voteBtn').style.display = 'inline-block';
    }
    
    function revealResults() {
      const resultsDiv = document.getElementById('results');
      const resultsContent = document.getElementById('resultsContent');
      
      let resultText = '';
      if (selectedPlayer === imposterIndex) {
        resultText = `üéâ Correct! Player ${imposterIndex + 1} was the imposter!<br>`;
        resultText += `The word was: <strong>${word}</strong>`;
      } else {
        resultText = `‚ùå Wrong! Player ${imposterIndex + 1} was the imposter, not Player ${selectedPlayer + 1}.<br>`;
        resultText += `The word was: <strong>${word}</strong><br>`;
        resultText += `The imposter wins! üé≠`;
      }
      
      resultsContent.innerHTML = resultText;
      resultsDiv.style.display = 'block';
      document.getElementById('game').style.display = 'none';
    }
    
    function resetGame() {
      document.getElementById('results').style.display = 'none';
      document.getElementById('startBtn').style.display = 'inline-block';
      selectedPlayer = -1;
      gameStarted = false;
    }
  </script>
</body>
</html>
