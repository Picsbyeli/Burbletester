<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chess · E.Vol</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="gradient">
  <div class="container">
    <a class="btn-back" href="./index.html">← Back to Home</a>

    <div class="chess-wrap">
      <div class="chess-top">
        <h2>🎮 Chess</h2>
        <div class="chess-controls">
          <button id="newGameBtn">New Game</button>
          <button id="flipBtn">Flip Board</button>
        </div>
      </div>

      <div id="board"></div>
      <p class="status" id="status">Ready to play.</p>
    </div>
  </div>

  <!-- CDN libs (no bundler needed) -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/dist/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/www/js/chessboard-1.0.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/www/css/chessboard-1.0.0.min.css"/>

  <script src="./js/chess.js"></script>
</body>
</html>
